<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Disease Prediction From Symptoms</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="symptom1">Symptom 1:</label>
                <select class="form-control" id="symptom1" name="symptom1">
                    {% include 'symptoms.html' %}
                </select>
            </div>
            <div class="form-group">
                <label for="symptom2">Symptom 2:</label>
                <select class="form-control" id="symptom2" name="symptom2">
                    {% include 'symptoms.html' %}
                </select>
            </div>
            <div class="form-group">
                <label for="symptom3">Symptom 3:</label>
                <select class="form-control" id="symptom3" name="symptom3">
                    {% include 'symptoms.html' %}
                </select>
            </div>
            <div class="form-group">
                <label for="symptom4">Symptom 4:</label>
                <select class="form-control" id="symptom4" name="symptom4">
                    {% include 'symptoms.html' %}
                </select>
            </div>
            <div class="form-group">
                <label for="symptom5">Symptom 5:</label>
                <select class="form-control" id="symptom5" name="symptom5">
                    {% include 'symptoms.html' %}
                </select>
            </div>
            <div class="form-group">
                <label for="days">Number of Days:</label>
                <input type="number" class="form-control" id="days" name="days" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-5">
            <h3>Prediction</h3>
            <p id="prediction">{{ prediction_text }}</p>
            <p id="description">{{ description_text }}</p>
            <p id="precaution">{{ precaution_text }}</p>
            <p id="severity">{{ severity_text }}</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
